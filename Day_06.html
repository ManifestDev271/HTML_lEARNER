<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Create Table in html</h1>

    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <td>column1</td>
                <td>column2</td>
                <td>column3</td>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td rowspan="2">row 1 cell 1</td>
                <td>row 1 cell 2</td>
                <td>row 1 cell 3</td>
            </tr>

            <tr>
                <td>row 2 cell 2</td>
                <td>row 2 cell 3</td>

            </tr>
            <tr>
                <td colspan="3">row 3 cell 1</td>

            </tr>

        </tbody>
    </table>

</body>

</html>
