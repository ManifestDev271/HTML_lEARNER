<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Form Creation</h1>


    <form action="#">
        <fieldset>
            <legend>
                <h2>Job Application Form</h2>
            </legend>


            <label for="Name">Name:</label>

            <input type="text" id="Name" name="Name" placeholder="Enter your name" required><br><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email" required><br><br>

            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number" required><br><br>

            <label for="Resume:">Resume</label>
            <input type="file" id="File" name="File" required><br><br>



            <label for="TOI">Topic Of Interest</label>
            <br><br>

            <fieldset>
                <legend>Skils</legend>
                <input type="checkbox" id="TOI" name="TOI" value="Sports">HTML <br><br>

                <input type="checkbox" id="TOI" name="TOI" value="Sports">CSS <br><br>


                <input type="checkbox" id="TOI" name="TOI" value="Sports">JavaScript <br>




            </fieldset>

            <br><br>

            <label for="eduaction">Highest Eduaction:</label>

            <select name="eduaction" id="eduaction">
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Graduation">Graduation</option>
                <option value="Post Graduation">Post Graduation</option>
                <option value="Others">Others</option>
            </select><br><br>

            <label for="aval">Availability</label>
            <br><br>
            <input type="radio" id="aval" name="aval" value="Full Time">Full Time
            <br><br>
            <input type="radio" id="aval" name="aval" value="Part Time">Part Time
            <br>
            <br>




            <label for="com"> Additional Comments:</label>
            <br><br>
            <textarea name="textarea" id="textfield" rows="10px" cols="70px"
                placeholder="Enter your comments here...."></textarea><br><br>

            <input type="submit" value="Submit">

        </fieldset>

    </form>

</body>

</html>
