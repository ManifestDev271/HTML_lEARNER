<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center;">Form Creation</h1>


    <form action="#">
        <fieldset>
            <legend>
                <h2> Event Registration</h2>
            </legend>


            <label for="Name">Name:</label>

            <input type="text" id="Name" name="Name" placeholder="Enter your name" required><br><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email" required><br><br>

            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number" required><br><br>

            <label for="Occupation">Occupation:</label>

            <select name="ocuupation" id="occupation">
                <option value="Student">Student</option>
                <option value="Employee">Employee</option>
                <option value="Businessman">Businessman</option>
                <option value="Others">Others</option>
            </select><br><br>


            <label for="TOI">Topic Of Interest</label>
            <br><br>


            <input type="checkbox" id="TOI" name="TOI" value="Sports">HTML <br><br>

            <input type="checkbox" id="TOI" name="TOI" value="Sports">CSS <br><br>


            <input type="checkbox" id="TOI" name="TOI" value="Sports">JavaScript <br><br>



            <label for="com">Comments:</label>
            <br><br>
            <textarea name="textarea" id="textfield" rows="10px" cols="70px"
                placeholder="Enter your comments here...."></textarea><br><br>

            <input type="submit" value="Submit">

        </fieldset>

    </form>

</body>

</html>
